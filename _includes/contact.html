<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Ready to make an appointment with me? Great! Give me a call or send me an email and I will get back to you as soon as possible!</p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <address>
                <a class="text-primary" href="tel:{{site.phone}}">
                    <i class="fas fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i><br />
                    {{site.phone}}
                </a>
            </address>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <address>
                <a class="text-primary" href="https://maps.google.com/?q={{ mailto:{{ "" | append: site.address.street | append: " " | append: site.address.city | append: ", " | append: site.address.state | append: " " | append: site.address.zip | url_encode }}" target="_blank">
                    <i class="fas fa-address-card fa-3x wow bounceIn" data-wow-delay=".1s"></i><br />
                        <strong>{{site.address.name}}</strong><br>
                        {{site.address.street}}<br>
                        {{site.address.city}}, {{site.address.state}} {{site.address.zip}}
                </a>
            </address>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <address>
                <a class="text-primary" href="mailto:{{ site.email }}">
                <i class="fas fa-envelope fa-3x wow bounceIn" data-wow-delay=".1s"></i><br />
                    <p>{{ site.email }}</p>
                </a>
            </address>
        </div>

    </div>
</section>
